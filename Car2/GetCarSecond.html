<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .title{
        position: relative;
        background-image: url("");
        background-repeat: no-repeat;
        background-size: cover;
        width: 100%;
        height:120px;
    }
    .back {
        position: absolute;
        width: 13%;
        left: 0%;
        height: 100%;
    }
    img{
        width: 100%;
        height: auto;
    }
</style>
<body>
    <div class="title">
        <a href="GetCar.html"><div class="back"></div></a>
    </div>
    <img src="">
</body>
<script type="text/javascript">
    window.onload=function() {
        var hash = location.hash.substr(1);
        type=decodeURI(hash);
        //alert(type);
        document.title=type;
        document.getElementsByClassName("title")[0].style.backgroundImage="url('img/GetCar/"+type+"/title.jpg')";
        document.getElementsByTagName("img")[0].setAttribute("src","img/GetCar/"+type+"/text.jpg");
    }
</script>
</html>
